<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>Document</title>
  </head>
  <body>
    <!-- Application -->
    <section id="section-classification">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container">
          <a class="navbar-brand" href="#"> <img class="logo" src="{{ url_for('static', filename='assets/logo.png') }}" /></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fw-bold">
              <li class="nav-item active">
                <a class="nav-link" href="http://127.0.0.1:5000/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/#section-about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/#section-feature">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/classification">Classification</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1 class="fw-bold text-center">Severity Level of Breast Cancer Classification</h1>
        <div class="row">
          <form class="pt-3" method="post" enctype="multipart/form-data">
            <input type="file" accept=".csv" name="csvFile" class="form-control ps-2" />
            <input type="submit" value="Submit" class="btn btn-primary btn-block mt-5" name="submit" />
            <a href="http://127.0.0.1:5000/delete" class="btn btn-secondary mt-5">Delete</a>
          </form>
          <div class="text-center">
            <img id="image" class="images mb-3" src="http://127.0.0.1:5000/image" onerror="this.style.display='none'" />
          </div>
          <div class="row justify-content-center">
            <div class="col col-md-2">
              <a id="a" class="btn btn-success btn-block mt-5" id="images" href="http://127.0.0.1:5000/image" download>Download Image</a>
            </div>
            <div class="col col-md-2">
              <a id="a" class="btn btn-success btn-block mt-5" href="http://127.0.0.1:5000/report" download>Download Report</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
